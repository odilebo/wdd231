    <main>
        <h1>Contact DJI Drone Technology</h1>
        <p>Have questions about our drones, products, or services? Reach out to us using the form below, and our team will respond promptly.</p>
        
        <div class="form-container">
            <form method="post" action="thankyou.html">
                
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="fullName" required autocomplete="name" placeholder="John Doe">
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required autocomplete="email" placeholder="example@email.com">
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" autocomplete="tel" placeholder="+27 71 123 4567">
                
                <label for="subject">Subject:</label>
                <select id="subject" name="subject">
                    <option value="product">Product Inquiry</option>
                    <option value="support">Technical Support</option>
                    <option value="demo">Demo Request</option>
                    <option value="partnership">Partnership/Collaboration</option>
                    <option value="other">Other</option>
                </select>
                
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required placeholder="Tell us how we can help you..."></textarea>
                
                <input type="submit" value="Send Message">
            </form>
        </div>
    </main>
