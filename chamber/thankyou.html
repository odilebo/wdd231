<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You</title>
<link rel="stylesheet" href="join.css">
</head>
<body>

<h1>Thank You for Your Application!</h1>
<p>We have received your submission. Here are your details:</p>

<div class="info">
  <p><strong>First Name:</strong> <span id="firstName"></span></p>
  <p><strong>Last Name:</strong> <span id="lastName"></span></p>
  <p><strong>Email:</strong> <span id="email"></span></p>
  <p><strong>Mobile Number:</strong> <span id="mobile"></span></p>
  <p><strong>Business Name:</strong> <span id="organization"></span></p>
  <p><strong>Submission Date/Time:</strong> <span id="timestamp"></span></p>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  document.getElementById('firstName').textContent = params.get('firstName') || '';
  document.getElementById('lastName').textContent = params.get('lastName') || '';
  document.getElementById('email').textContent = params.get('email') || '';
  document.getElementById('mobile').textContent = params.get('mobile') || '';
  document.getElementById('organization').textContent = params.get('organization') || '';
  document.getElementById('timestamp').textContent = params.get('timestamp') || '';
</script>

</body>
</html>
